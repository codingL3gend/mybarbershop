<ion-view view-title="{{currentProfile.displayName}}" hide-nav-bar="false">
    <ion-nav-buttons side="right">
        <button ng-class="'button button-icon ' + galleryIcon" ng-click="loadImages(currentProfile.images)"></button>
        <button menu-toggle="right" ng-class="'button button-icon ' + menuIcon" ng-click="toggleRight()"></button>
    </ion-nav-buttons>
    <ion-side-menus>
        <ion-side-menu-content drag-content="false" scroll="false">
            <br />
            <br />
            <br />
            <ion-scroll ng-style="{height: screenHeight}">
                <ion-list>
                    <ion-item class="item-thumbnail-left">
                        <img ng-src="{{userImage}}" />
                        <h2>{{currentProfile.displayName}}</h2>
                        <textarea style="resize: none;" disabled>Member Since: {{memberSince}}</textarea>
                    </ion-item>
                </ion-list>
            </ion-scroll>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <ion-scroll ng-style="{height: screenHeight}">
                <div class="bar bar-subheader bar-dark">
                    <h1 class="title">{{currentProfile.displayName}}'s BarberShops</h1>
                </div>
                <br />
                <br />
                <br />
                <br />
                <br />
                <ion-list type="card" ng-hide="currentBarberShops.length == 0">
                    <ion-item ng-repeat="barbershop in currentBarberShops" class="item-thumbnail-left" ng-click="loadBarberShop(barbershop)">
                        <img ng-src="{{barbershop.shopImage}}" />
                        <h3>{{barbershop.shopName}}</h3>
                        <textarea style="resize: none" disabled>{{barbershop.formattedStreet}}</textarea>
                        <br />
                        <label>{{barbershop.formattedCityState}}</label>
                        <br />
                        <label>{{barbershop.phoneNumber}}</label>
                        <div ng-bind-html="barbershop.hoursOf">
                        </div>
                    </ion-item>
                </ion-list>
                <ion-list type="card" ng-hide="currentBarberShops.length > 0">
                    <ion-item>
                        <textarea style="resize:none" disabled>You have no barber shops set!</textarea>
                    </ion-item>
                </ion-list>
            </ion-scroll>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
