<ion-view hide-nav-bar="false" view-title="Welcome to My Barber Shop" cache-view="false">
    <!--<ion-header-bar align-title="center" class="bar-positive">
        <h2 class="title">WElcome</h2>
    </ion-header-bar>class="row row-center"-->
    <ion-content >
        <div id="mbslogin">
            <div class="list ">
                <!--<header>
                    <h2 class="mbsheader" style="text-align:left"style="background: #4b4d4e;">Sign in</h2>
                </header>-->
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input id="l_email" type="email" value="random@gmail.com" placeholder="john.doe@example.com" ng-model="logUsername">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input id="l_password" type="password" value="random" placeholder="Password" ng-model="logPassword">
                </label>

            </div>

            <button class="button button-block button-positive button-dark" ng-click="authUser(true)">
                Login
            </button>

            <button class="button button-block button-positive button-assertive" ng-click="toggleLoginRegister()">
                Sign Up!
            </button>
            <!--<div style="text-align:center" class="mbsinner">
                <p style="text-decoration:underline; text-align:center; color:white" ng-click="toggleLoginRegister()">Don't have an account? Sign Up!</p>
            </div>-->
        </div>
        <div id="mbsregister" style="display:none; height:100%">
            <div class="list">
                <!--<header>
                    <h2 class="mbsheader">Welcome to My Barber Shop</h2>
                </header>-->
                <!--<header>
                    <h2 class="mbsheader" style="text-align:left">Register</h2>
                </header>-->
                <label id="inputEmailLabel" class="item item-input">
                    <span id="inputEmailSpan" class="input-label">Username</span>
                    <input id="inputEmail" class="balanced" type="email" value="" placeholder="john.doe@example.com" ng-model="regUsername">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input id="inputPassword" type="password" value="" placeholder="Password" ng-disabled="passDisabled" ng-model="regPassword">
                </label>
                <label id="inputConPasswordLabel" class="item item-input">
                    <span id="inputConPasswordSpan" class="input-label">Confirm Password</span>
                    <input id="inputConPassword" type="password" value="" placeholder="Confirm Password" ng-disabled="passConDisabled" ng-model="regConPassword">
                </label>
                <label class="item item-input">
                    <span class="input-label">Display Name</span>
                    <input id="inputDisplayName" type="text" value="" placeholder="Display Name" ng-disabled="dispNameDisabled" ng-model="regDisplayName">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password Question</span>
                    <input id="inputPassQuest" type="text" value="" placeholder="Password Question" ng-disabled="passQuestDisabled" ng-model="regPassQuest">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password Answer</span>
                    <input id="inputPassAns" type="text" value="" placeholder="Password Answer" ng-disabled="passAnsDisabled" ng-model="regPassAns">
                </label>
                <div id="accountTypeButtons" class="list">
                    <div class="bar bar-header bar-light">
                        <h1 class="title">Account Type</h1>
                    </div>
                    <br />
                    <br />
                    <br/>
                    <label class="item item-radio">
                        <input type="radio" name="group" value="Customer" checked>
                        <div class="item-content">Customer</div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                    <label class="item item-radio">
                        <input type="radio" name="group" value="Barber">
                        <div class="item-content">Barber</div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>

                </div>
            </div>

            <button class="button button-block button-positive button-balanced" ng-click="createUser()">
                Register
            </button>

            <button class="button button-block button-positive button-assertive" ng-click="toggleLoginRegister()">
                Cancel
            </button>
        </div>
    </ion-content>
</ion-view>
