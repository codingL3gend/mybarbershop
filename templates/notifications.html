<ion-view hide-nav-bar="false">
    <ion-nav-title>
        <label style="color: red; font-weight: bold;">Notifications</label>
    </ion-nav-title>
    <ion-content>
        <div id="notificationsView">
            <ion-list class="animate-blinds">
                <ion-item class="item item-thumbnail-left item-text-wrap" ng-repeat="notification in notificationInfo" ng-click="handleNotificationClicked(notification)">
                    <h3>{{notification.title}}</h3>
                    <p>{{notification.message}}</p>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
