<ion-view view-title="Square Payment" hide-nav-bar="false">
    <ion-content>
        <br />
        <ion-scroll style="{height: screenHeight}">
            <label style="text-align:center; font-weight:bold; padding-left:10px;">Please ensure you are logged into Square before initiating payment.</label>
            <br/>
            <ion-list>
                <ion-item>
                    <label class="item-input">
                        <span class="input-label">Payment Amount $:</span>
                        <input type="number" id="paymentAmount" maxlength="1000" placeholder="i.e (20.00 or 20)">
                    </label>
                </ion-item>
                <ion-item>
                    <button class="button icon-left ion-card button-full button-balanced" ng-click="payWithSquare()">Pay</button>
                </ion-item>
            </ion-list>
            <br/>
        </ion-scroll>
    </ion-content>
</ion-view>
