    <ion-nav-buttons side="left">
        <button id="notificationsButton" ng-class="'button button-icon ' + notificationsIcon" ng-hide="hasNotifications == false" ng-click="handleNotificationsClick()"></button>
    </ion-nav-buttons>
    <br/>
    <br />
    <br />
    <div id="appointmentCalendar" ui-calendar="calendarConfig.calendar" ng-model="eventSources" calendar="appointmentCalendar" class="padding-bottom"></div>
</ion-view>
