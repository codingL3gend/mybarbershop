<ion-view view-title="" hide-nav-bar="false">
    <ion-nav-buttons side="left">
        <button id="notificationsButton" class="button button-icon icon ion-email-unread" ng-hide="hasNotifications == false" ng-click="handleNotificationsClick()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-images" ng-click="loadImages(currentBarberShops[0].images)"></button>
        <button menu-toggle="right" class="button button-icon icon ion-navicon" ng-click="toggleRight()"></button>
    </ion-nav-buttons>
    <ion-side-menus>
        <ion-side-menu-content drag-content="false">
            <br />
            <br />
            <br/>
            <ion-scroll ng-style="{height: screenHeight}">
                <ion-list>
                    <ion-item ng-repeat="barbershop in currentBarberShops" class="item-thumbnail-left">
                        <img ng-src="{{shopImage}}" />
                        <h2>{{barbershop.shopName}}</h2>
                        <label>{{shopAddress}}</label>
                        <br />
                        <label>{{shopCityState}}</label>
                        <br />
                        <label>{{barbershop.phoneNumber}}</label>
                    </ion-item>
                    <ion-item>
                        <div class="bar bar-header bar-dark">
                            <h2 class="title">Shop Hours</h2>
                        </div>
                        <br />
                        <br />
                        <br />

                        <!--<div ng-bind-html="hoursOf" style="flex-wrap:wrap">
                </div>-->
                        <div class="list">
                            <div ng-repeat="day in hoursOfImp" class="item item-button-left" style="border-top: 1px solid; border-right: none; border-bottom: 1px solid; border-left: none">
                                <button class="button button-outline button-dark" style="border-radius: 100px 100px;">
                                    {{day.day.substring(0, 2)}}
                                </button>
                                {{day.time}}
                            </div>
                        </div>
                    </ion-item>
                    <ion-item>
                        <div class="bar bar-header bar-dark">
                            <h2 class="title">Shop Specialties</h2>
                        </div>
                        <br />
                        <br />
                        <br />
                        <!--<div ng-bind-html="specialties">
                </div>-->
                        <div class="list">
                            <div ng-repeat="specialty in specialtiesImp" class="item item-button-left" style="border-top: 1px solid; border-right: none; border-bottom: 1px solid; border-left: none">
                                <button class="button button-outline button-dark" style="border-radius: 100px 100px;">
                                    {{specialty.specialty.substring(0, 1).toUpperCase()}}
                                </button>
                                {{specialty.specialty}}
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
                <br/>
                <br/>
                <br />
            </ion-scroll>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <ion-scroll ng-style="{height: customerHeight}">
                <div class="bar bar-subheader bar-dark">
                    <h1 class="title">Customers</h1>
                </div>
                <br />
                <br />
                <br />
                <br />
                <br />
                <ion-list type="card" ng-hide="currentBarberShops[0].customers.length == 0">
                    <ion-item ng-repeat="customer in currentBarberShops[0].customers" class="item-thumbnail-left" ng-click="loadCustomer(customer)">
                        <img ng-src="{{customer.customerImage}}" />
                        <h3>{{customer.profile.displayName}}</h3>
                        <textarea style="resize:none" disabled>Customer Since: {{customer.customerSince}}</textarea>
                    </ion-item>
                </ion-list>
                <ion-list type="card" ng-hide="currentBarberShops[0].customers.length > 0">
                    <ion-item>
                        <textarea style="resize:none" disabled>No Customers at this shop currently.</textarea>
                    </ion-item>
                </ion-list>
            </ion-scroll>
            <br />
            <ion-scroll ng-style="{height: barberHeight}">
                <div class="bar bar-header bar-dark">
                    <h1 class="title">Barbers</h1>
                </div>
                <br />
                <br />
                <br />
                <ion-list type="card" ng-hide="currentbarbershops[0].barbers.length== 0">
                    <ion-item ng-repeat="barber in currentBarberShops[0].barbers" class="item-thumbnail-left" ng-click="loadBarber(barber)">
                        <img ng-src="{{barber.barberImage}}">
                        <h2>{{barber.profile.displayName}}</h2>
                        <label>Available: {{barber.available}}</label>
                        <br />
                        <label>Appts: {{barber.doesAppointments}}</label>
                        <br />
                        <label>Rating: {{barber.ratingCalc}}</label>
                        <ion-option-button class="button-balanced" ng-hide="barber.makeAppointment"
                                            ng-click="loadAppointment(barber)">Make Appointment</ion-option-button>
                    </ion-item>
                </ion-list>
                <ion-list type="card" ng-hide="currentBarberShops[0].barbers.length > 0">
                    <ion-item>
                        <textarea style="resize:none" disabled>No Barbers at this shop currently.</textarea>
                    </ion-item>
                </ion-list>
            </ion-scroll>
            <br />
            <br />
            <br />
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
<!--ng-style="{height: getContainerHeight(this)}"-->
