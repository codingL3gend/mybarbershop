<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.min.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/fullcalendar.min.css" rel="stylesheet">
    <!--<link href="css/style.css" rel="stylesheet">-->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <style>
        .popup {
            height: 450px;
            width: 320px;
        }
        .slider {
             width:100%;
             /*height:500px;*/
        }
        .gallery {
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
        }
        .item-checkbox-right .checkbox input,
        .item-checkbox-right .checkbox-icon {
          float: right;
        }

.item-checkbox.item-checkbox-right {
  /*the default item padding*/
  padding: 15px;
}
    </style>
</head>
<body ng-app="mbs" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
            Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="scripts/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="scripts/ng-cordova.js"></script>
    <script src="scripts/cordova.js"></script>

    <script src="scripts/index.js"></script>
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="scripts/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-touch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
    <script src="scripts/modernizr.js"></script>
    <script src="scripts/ui-bootstrap-tpls.min.js"></script>
    <!--<script src="scripts/mobile-angular-ui.min.js"></script>-->

    <!-- your app's js -->
    <!--<script type="text/javascript" src="scripts/mobile-angular-ui-scrollable-overthrow.min.js"></script>-->
    <script type="text/javascript" src="scripts/angular-resource.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.custom.min.js"></script>
    <script type="text/javascript" src="scripts/moment.min.js"></script>
    <script type="text/javascript" src="scripts/fullcalendar.min.js"></script>
    <script type="text/javascript" src="scripts/gcal.js"></script>
    <script type="text/javascript" src="scripts/calendar-angular.js"></script>
    <script type="text/javascript" src="scripts/simple-inheritance.min.js"></script>
    <script type="text/javascript" src="scripts/code-photoswipe-1.0.11.min.js"></script>
    <script type="text/javascript" src="scripts/controllers/controller.js"></script>
    <script type="text/javascript" src="scripts/services/services.js"></script>
    <script type="text/javascript" src="scripts/modules/app.js"></script>
    <script type="text/javascript" src="scripts/util/mbsutility.js"></script>

    <script>
        app.initialize();
    </script>
</body>
</html>
