<html ng-app="mbs">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" /><!--, target-densitydpi=device-dpi" /-->
        <!--<link rel="stylesheet" type="text/css" href="../css/index.css" />-->
        <link rel="stylesheet" type="text/css" href="../css/mbs.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/mobile-angular-ui-base.min.css">
        <link rel="stylesheet" href="../css/mobile-angular-ui-desktop.min.css">
        <link rel="stylesheet" href="../css/topcoat-mobile-dark.min.css">
        <link rel="stylesheet" href="../css/pnotify.custom.min.css">
        <link rel="stylesheet" href="../css/bootstrap-tour.min.css">
        <link rel="stylesheet" href="../css/messenger.css">
        <link rel="stylesheet" href="../css/messenger-theme-future.css">
        <title>MyBarberShop</title>
        <style>
            #maps {
                height: 100%;
                margin: 0px;
                padding: 0px;
                display: none;
            }
        </style>
    </head>
    <body ng-controller="searchController">
        <div class="app">
            <!-- Navbars -->
            <div class="navbar navbar-app navbar-absolute-top" style="background-color: #4b4d4e">

                <div class="navbar-brand navbar-brand-center" ><!--yield-to="title"-->
                    <span ng-model="mbsDisplayName">Barber Shop Search</span>
                </div>

                <div class="btn-group pull-left">
                    <div ng-click="" class="btn btn-navbar sidebar-toggle">
                        <a href="index.html"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
                    </div>
                </div>

                <div class="btn-group pull-right" ><!--yield-to="navbarAction"-->
                    <div class="btn btn-navbar" id="tourSearch">
                        <span class="glyphicon glyphicon-plus"></span> Add
                    </div>
                </div>
            </div>

            <div class="app-body">
                <ng-view class="app-content">

                </ng-view>
                <div id="maps"></div>
                <div class="container" style="background-color: #4b4d4e">
                    <input class="col-lg-offset-4 mbsinner form-control topcoat-text-input--large ietext" type="text" placeholder="Search" 
                        ng-model="search.shopName"/>
                </div>
                <div class="scrollable">
                    <div id="conDiv" class="scrollable-content"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../scripts/cordova.js"></script>
        <script type="text/javascript" src="../scripts/index.js"></script>
        <script type="text/javascript" src="../scripts/modernizr.js"></script>

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
        <script src="../scripts/mobile-angular-ui.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRn4K1hSAsfob8cB064EQLpvk4M4l8x1Q&sensor=true">
        </script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>

        <!--<script src="../scripts/mobile-angular-ui-touch-fastclick.min.js"></script>-->
        <script type="text/javascript" src="../scripts/mobile-angular-ui-scrollable-overthrow.min.js"></script>
        <script type="text/javascript" src="../scripts/angular-resource.js"></script>
        <script type="text/javascript" src="../scripts/pnotify.custom.min.js"></script>
        <script type="text/javascript" src="../scripts/bootstrap-tour.min.js"></script>
        <script type="text/javascript" src="../scripts/messenger.min.js"></script>
        <script type="text/javascript" src="../scripts/messenger-theme-future.js"></script>
        <script type="text/javascript" src="../controllers/controller.js"></script>
        <script type="text/javascript" src="../services/services.js"></script>
        <script type="text/javascript" src="../modules/app.js"></script>
        <script type="text/javascript" src="../util/mbsutility.js"></script>
    </body>

</html>
