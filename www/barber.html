<html ng-app="mbs">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" /><!--, target-densitydpi=device-dpi" /-->
        <!--<link rel="stylesheet" type="text/css" href="../css/index.css" />-->
        <link rel="stylesheet" type="text/css" href="../css/mbs.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
        <link rel="stylesheet" href="../css/bootstrap-image-gallery.min.css">
        <link rel="stylesheet" href="../css/mobile-angular-ui-base.min.css">
        <link rel="stylesheet" href="../css/mobile-angular-ui-desktop.min.css">
        <link rel="stylesheet" href="../css/topcoat-mobile-dark.min.css">
        <link rel="stylesheet" href="../css/pnotify.custom.min.css">
        <link rel="stylesheet" href="../css/bootstrap-tour.min.css">
        <title>MyBarberShop</title>
        <style>
            #maps {
                height: 100%;
                margin: 0px;
                padding: 0px;
                display: none;
            }
        </style>
    </head>
    <body ng-controller="barberController">
        <div class="app">
            <!-- Navbars -->
            <div class="navbar navbar-app navbar-absolute-top" style="background-color: #4b4d4e">

                <div class="navbar-brand navbar-brand-center" ><!--yield-to="title"-->
                    <span>{{currentBarber.profile.displayName}}</span>
                </div>

                <div class="btn-group pull-left">
                    <div ng-click="" class="btn btn-navbar sidebar-toggle">
                        <a href="barbershop.html"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
                    </div>
                </div>

                <!--<div class="btn-group pull-right" ><!--yield-to="navbarAction"
                    <div class="btn btn-navbar" id="tourSearch">
                        <span class="glyphicon glyphicon-search"></span> Back
                    </div>
                </div>-->
            </div>

            <div class="app-body">
<!--                 <ng-view class="app-content"> -->

<!--                 </ng-view> -->
<!--                 <div class="container" style="background-color: #4b4d4e"> -->
<!--                 </div> -->
                <div class="scrollable">
                    <div id="conDiv" class="scrollable-content">
                    	<div class="list-group">
                    		<div class="list-group-item list-group-item-inverse" style="background-color: #4b4d4e;">
                    			<div class="media">
                    				<a class="pull-left">
                    					<img ng-src="{{barberImage}}" style="width: 70px; height: 100px;"/>                    				
                    				</a>
                    				<div class="media-body" style="background-color: #4b4d4e;">
                    					<h4 class="media-heading" style="color: white;">{{currentBarber.profile.displayName}}</h4>
		                    			<label style="color: white;">Available: {{isAvailable}}</label>
		                    			<br/>
		                    			<label style="color: white;">Accepts Appointments: {{isAppointments}}</label>
		                    			<br/>
		                    			<label style="color: white;">Rating: {{currentBarber.rating.rating}}</label>
		                    			<br/>
		                    			<label style="color: white;">Years of Experience: {{currentBarber.yearsOfExperience}}</label>
                    				</div>
                    			</div>                    			
                    			<hr/>
                    			<div>
	                    			<label style="color: white;">Schedule</label>
	                    			<br/>
	                    			<label style="color: white;">On Vacation: {{isVacationing}}</label>
	                    			<br/>
	                    			<label style="color: white;" ng-hide="isVacationing" ng-cloak class="ng-cloak">Vacation Period: {{vacationPeriod}}</button>
	                    			<br/>
	                    			<div id="barberScheduleDiv"></div>
	                    			<button class="btn btn-inverse" ng-hide="isAppointment" ng-cloak class="ng-cloak" ng-click="getAppointmentUrl(currentBarber.barberID)" style="color: black;">Make Appointment</button>
                    			</div>
                    			<hr/>
                    			<div>
	                    			<label style="color: white;">Barber Status</label>
	                    			<br/>
	                    			<label style="color: white;">Current Shop: {{currentBarber.barberShop.shopName}}</label>
	                    			<br/>
	                    			<label style="color: white;">Current Clients: {{currentBarber.barberStatus.currentClients}}</label>
	                    			<br/>
	                    			<label style="color: white;">Avg. Cut Time: {{currentBarber.avgCutTime}} minutes</label>
	                    			<br/>
	                    			<label style="color: white;">Normal Time In: {{currentBarber.normalTimeIn}}</label>
                    			</div>
                   				<hr/>
                   				<label style="color: white;">Barber Specialties</label>
                   				<div id="barberSpecialtiesDiv"></div>
                   				
                   				<hr/>
                   				<div class="container slimScrollIt">
                   					<ul class="nav nav-tabs">
<!--                    						<li> -->
<!--                    							<a href="#shopBarbers" toggle="on" parent-active-class="active" style="color: black">Barbers</a> -->
<!--                  						</li> -->
                   						<li>
                   							<a href="#barberGallery" toggle="on" parent-active-class="active" style="color: black; padding-top:5px">Gallery</a>
                 						</li>
                   						<li>
                   							<a href="#barberClients" toggle="on" parent-active-class="active" style="color: black">Clients</a>
                 						</li>
                   					</ul>
                   					
                   					<div class="tab-content" style="height: 300px">
<!--                    						<div id="shopBarbers" class="tab-pane" toggleable active-class="active" default="active" exclusion-group=barberTabs" style="height: 100%"> -->
<!--                    						</div>  -->
                   						<div id="barberGallery" class="tab-pane" toggleable active-class="active" default="active" exclusion-group=barberTabs" style="height: 100%; padding-top:5px">
                   						</div> 
                   						<div id="barberClients" class="tab-pane" toggleable active-class="active" exclusion-group=barberTabs" style="height: 100%">
                   						</div> 
                   					</div>
                   				</div>
                    		</div>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
                                                       
        <script type="text/javascript" src="../scripts/cordova.js"></script>
        <script type="text/javascript" src="../scripts/index.js"></script>
        <script type="text/javascript" src="../scripts/modernizr.js"></script>

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
        <script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
		<script src="../scripts/bootstrap-image-gallery.min.js"></script>
		<script src="../scripts/blueimp-gallery-fullscreen.js"></script>
		<script src="../scripts/jquery.blueimp-gallery.min.js"></script>
        <script src="../scripts/mobile-angular-ui.min.js"></script>

        <!--<script src="../scripts/mobile-angular-ui-touch-fastclick.min.js"></script>-->
        <script type="text/javascript" src="../scripts/mobile-angular-ui-scrollable-overthrow.min.js"></script>
        <script type="text/javascript" src="../scripts/angular-resource.js"></script>
        <script type="text/javascript" src="../scripts/pnotify.custom.min.js"></script>
        <script type="text/javascript" src="../scripts/bootstrap-tour.min.js"></script>
        <script type="text/javascript" src="../scripts/jquery.slimscroll.min.js"></script>
        <script type="text/javascript" src="../scripts/messenger.min.js"></script>
        <script type="text/javascript" src="../scripts/messenger-theme-future.js"></script>
        <script type="text/javascript" src="../controllers/controller.js"></script>
        <script type="text/javascript" src="../services/services.js"></script>
        <script type="text/javascript" src="../modules/app.js"></script>
        <script type="text/javascript" src="../util/mbsutility.js"></script>
        
       
    </body>

</html>
